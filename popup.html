<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        width: 500px;
        text-align: center;
      }
      label {
        font-size: 15px;
        font-weight: bold;
      }
      input {
        width: 50%;
      }
      #search-form {
        display: flex !important;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
      #no-results-text {
        display: none;
        font-style: italic;
        font-size: larger;
        font-weight: bold;
      }
      .error {
        display: none;
        color: crimson;
      }
      .search-list-item span {
        margin-right: 5px;
        font-weight: bold;
        background-color: #263850;
        color: cornflowerblue;
        padding: 3px;
        border-radius: 5px;
      }
      .search-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        text-align: left;
        padding: 0px 15px;
      }
      .search-list-item {
        border-bottom: 0.5px solid grey;
        padding-bottom: 0.5rem;
        font-weight: bold;
      }
      .search-list-item:hover {
        cursor: pointer;
      }

      .search-list-item:hover span {
        color: white !important;
        transition: 0.2s;
      }
      .not-on-page-cont {
        display: none;
      }

      .on-page-cont {
        display: none;
      }
      .no-transcription {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2 class="error">An Error has occured. Try reloading the tab.</h2>
    <h2 class="no-transcription">
      Unfortunately, this video has no transcription
    </h2>
    <div class="not-on-page-cont">
      <h2>You're currently not on a Youtube Video Page!</h2>
    </div>
    <div class="on-page-cont">
      <form id="search-form">
        <label for="search">Search keyword(s) in Video</label>
        <input type="text" name="search" id="search" placeholder="Keyword..." />
      </form>
      <p id="no-results-text">No results found...</p>
      <ul class="search-list"></ul>
    </div>

    <script type="module" src="./popup.js"></script>
  </body>
</html>
